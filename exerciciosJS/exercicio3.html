  <body>
    <script>

        let valor = Number(prompt("Digite o valor da compra: "));
        
        let desconto = valor - (valor * 0.1);
        let parcela = valor / 3;

        console.log('O valor à vista é de ' + desconto + ' reais \n O valor em 3x é de ' + parcela + ' reais a parcela.');

    </script>
