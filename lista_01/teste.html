            let tempo = Number(document.getElementById('tempo').value);

            let total_tempo = Math.floor(tempo / 15);
            let resto_tempo = Math.round(tempo % 15);
            let total = (total_tempo * valor) + (resto_tempo * valor);

            document.getElementById('resultado').innerHTML = '<h2> Tempo de uso do cliente: <input type="text" id="tempo"> </h2>';
        }

    </script>
