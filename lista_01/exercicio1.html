<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>

    <h3>
        Título do filme: <input type="text" id="filme">
    </h3>

    <h3>
        Tempo de duração (em minutos): <input type="text" id="tempo">
    </h3>

    <input type="button" value="Converter em horas e minutos" onclick="calcular()">
    
    <div id="resultado"></div>

    <script>
        
        function calcular() {
            let filme = document.getElementById('filme').value;
            let tempo = Number(document.getElementById('tempo').value);

            let horas = Math.floor(tempo / 60);
            let minutos = (tempo % 60);

            document.getElementById('resultado').innerHTML = '<h2> O filme "' + filme + '" tem duração de ' + horas + ' horas e ' + minutos + ' minutos. </h2>';
        }
    </script>
</body>
</html>
