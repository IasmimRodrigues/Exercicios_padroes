<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 2</h1>

    <h3>
        Veículo: <input type="text" id="veiculo">
    </h3>

    <h3>
        Preço (R$): <input type="text" id="valor">
    </h3>

    <input type="button" value="Ver promoção" onclick="calcular()">
    
    <div id="resultado"></div>

    <script>
        
        function calcular() {
            let veiculo = document.getElementById('veiculo').value;
            let valor = Number(document.getElementById('valor').value);

            let entrada = valor * 0.5;
            let parcelas = entrada / 12;

            document.getElementById('resultado').innerHTML = '<h2> Promoção: ' + veiculo + '<br> Entrada de R$ ' + entrada + ' + 12x de R$ ' + parcelas + ' </h2>';
        }
    </script>
</body>
</html>
